<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลอยกระทงออนไลน์กับเออร์โก</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>ลอยกระทงออนไลน์กับเออร์โก</h2>
        <div id="form-container">
            <input type="text" id="name" placeholder="กรอกชื่อของคุณ" required>
            <input type="text" id="wish" placeholder="กรอกคำอวยพร" required>
        </div>
        <button id="float-button">ลอยกระทง</button>
        <div id="floating-container" style="display:none;">
            <div class="kra-thong-wrapper">
                <img src="images/Krathong.png" alt="กระทง" id="floating-kra-thong">
                <p id="message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
